<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- css links-->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
      <!-- javascript links-->
      <script src="https://cdn.tailwindcss.com"></script>
       <script src = "js/jquery.js"></script>
</head>
<body>
    <div class="game-sec mx-auto  max-w-screen-xl mt-16">
        <h1 class="font-bold text-4xl text-slate-950 text-center">Tic Tac Toe</h1>
        <div class="board-game mt-16 grid  grid-cols-3 mx-auto w-48 h-48" id = "box-game">
            <button
                class="game-cells flex justify-center items-center border-2 border-[#D3D3D3] w-full h-full bg-[#F5F5F5] rounded-sm "
                id='c0'></button>
            <button
                class="game-cells flex justify-center items-center border-2 border-[#D3D3D3] w-full h-full bg-[#F5F5F5] rounded-sm "
                id='c1'></button>
            <button
                class="game-cells flex justify-center items-center border-2 border-[#D3D3D3]  w-full h-full bg-[#F5F5F5] rounded-sm "
                id='c2'></button>
            <button
                class="game-cells flex justify-center items-center border-2 border-[#D3D3D3]  w-full h-full  bg-[#F5F5F5] rounded-sm "
                id='c3'></button>
            <button
                class="game-cells flex justify-center items-center border-2 border-[#D3D3D3]  w-full h-full bg-[#F5F5F5] rounded-sm "
                id='c4'></button>
            <button
                class="game-cells flex justify-center items-center border-2 border-[#D3D3D3]  w-full h-full bg-[#F5F5F5] rounded-sm "
                id='c5'></button>
            <button
                class="game-cells flex justify-center items-center border-2 border-[#D3D3D3]  w-full h-full bg-[#F5F5F5] rounded-sm "
                id='c6'></button>
            <button
                class="game-cells flex justify-center items-center border-2 border-[#D3D3D3]  w-full h-full bg-[#F5F5F5] rounded-sm "
                id='c7'></button>
            <button
                class="game-cells flex justify-center items-center border-2 border-[#D3D3D3]  w-full h-full bg-[#F5F5F5] rounded-sm "
                id='c8'></button>
        </div>
        <div class="flex justify-center mt-10">
            <button type="button" class="text-white text-sm bg-gray-800 hover:bg-gray-900 focus:outline-none  font-medium rounded-xl px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700  dark:border-gray-700" id = "reset-btn">
              Reset Btn
            </button>
          </div>
    </div>
 <!-- javascript links-->
    <script src = "js/main.js"></script>
</body>
</html>
